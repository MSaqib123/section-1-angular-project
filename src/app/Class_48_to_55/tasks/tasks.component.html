@if(isAddingTask)
{
    <app-new-task [userId]="userId" (hideTaskUI)="hideTaskUI()"/>
}

<section id="tasks">
    <header>
        <h2>{{userName}}'s Tasks</h2>
        <menu>
            <button (click)="showAddTask()">Add Task</button>
        </menu>
    </header>


    <ul>
        <li>
            @for(task of selectedUserTasks;track task){
                <app-task [task]="task"/>
            }
        </li>
    </ul>

</section>
