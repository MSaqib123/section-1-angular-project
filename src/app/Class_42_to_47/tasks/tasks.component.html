@if(isAddingTask)
{
    <app-new-task/>
}

<section id="tasks">
    <header>
        <h2>{{userName}}'s Tasks</h2>
        <menu>
            <button (click)="hideTaskUI()">Add Task</button>
        </menu>
    </header>


    <ul>
        <li>
            @for(task of selectedUserTasks;track task){
                <app-task [task]="task" (complete)="CompleteTask($event)"/>
            }
        </li>
    </ul>

</section>
